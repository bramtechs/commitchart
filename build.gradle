plugins {
    id 'java'
    id 'application'
}

group = 'com.doomhowl.commitchart'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = "com.doomhowl.commitchart.server.ChartImageServer"
}

jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass
        )
    }
}

dependencies {
}
